<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Delícias Express</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora de Conta - Delícias Express</h1>

  <form id="formConta">
    <label for="pessoas">Número de pessoas na mesa:</label>
    <input type="number" id="pessoas" required>

    <label for="valorConta">Valor total da conta (R$):</label>
    <input type="number" step="0.01" id="valorConta" required>

    <label for="pagamento">Método de pagamento:</label>
    <select id="pagamento" required>
      <option value="pix">PIX</option>
      <option value="dinheiro">Dinheiro</option>
      <option value="cartao">Cartão</option>
    </select>

    <button type="submit">Calcular</button>
  </form>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
